<div id="main-character-content" class="d-flex justify-content-around p-5 m-5">
    <div>
        <div class="d-flex">
            <p class="fw-bold me-2">Name</p>
            <p>{{character.name}}</p>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Status</p>
            <p>{{character.status}}</p>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Species</p>
            <p>{{character.species}}</p>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Type</p>
            <p>{{character.type}}</p>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Gender</p>
            <p>{{character.gender}}</p>
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Origin</p>
            <a routerLink="">{{character.origin.name}}</a>
            <!-- <p>{{character.origin.url}}</p> -->
        </div>
        <div class="d-flex">
            <p class="fw-bold me-2">Location</p>
            <a routerLink="">{{character.location.name}}</a>
            <!-- <p>{{character.location.url}}</p> -->
        </div>
        <p class="fw-bold">Episodes in which {{character.name}} appears</p>
        <div id="list-episodes" class="d-flex flex-wrap w-75">
            <div *ngFor="let episode of characterEpisodes" class="flex-shrink-1">
                <a routerLink="" role="button" class="btn">{{episode}}</a>
            </div>
        </div>  
    </div>
    <div id="img-container" class="container">
        <img class="img-fluid rounded-start" src={{character.image}} alt={{character.name}} >
    </div>
</div>
