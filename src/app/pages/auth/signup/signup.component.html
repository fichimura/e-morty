<section class="container-fluid mt-5">
    <h2 class="mb-3">Sign up</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="mb-3">
            <label for="inputName" class="form-label">Name</label>
            <input type="text" class="form-control" id="inputName" required ngModel name="name">
        </div>
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" required ngModel name="email">
        </div>
        <div class="mb-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword" required minlength="8" maxlength="24" ngModel name="password">
        </div>
        <div class="d-flex justify-content-around">
            <button type="submit" class="btn signup">Sign up</button>
            <button type="button" class="btn cancel">Cancel</button>
        </div>
    </form>
</section>
